<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
       td{
            border: 1px solid;

        }
    </style>
    <script>
        document.write("<table  align='center'> ");//border='1'
        for (var i = 1; i<10;i++){
            document.write("<tr>");
            for (var j=1; j<= i;j++){

                document.write("<td>");
                document.write(" "+i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp");
                document.write("</td>");


            }

            //document.write("<br>");
            document.write("</tr>");
        }
        document.write("</table>")
        var arr = new Array(1,2,3);
        var arr2 = new Array(5);
        var arr3 = [1,2 ,3,4];

        document.write("<br>"+arr);
        document.write("<br>"+arr2);
        arr3.join("--");
        arr3.push(111);
        document.write("<br>"+ arr3.join("--"));
        document.write("AAAAAA"+Math.PI+"BBBBBBBBBBBBBBBBBBBB");
        var date =new Date();
        // date.toLocaleString();
        document.write(date.toLocaleString()+"......"+date.getTime());

        document.write("<br>******"+Math.floor(100*Math.random()+1));
    </script>

</head>
<body>

</body>
</html>
